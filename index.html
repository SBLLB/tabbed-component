<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Tabbed Component Demo</title>
    <link rel="stylesheet" href="public/css/reset.css"/>
    <link rel="stylesheet" href="public/css/bootstrapGrid.css"/>
    <link rel="stylesheet" href="public/css/main.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
  </head>

  <body class="container-fluid">

    <header class="row">
      <div class="col-sm-12 col-md-6 col-md-offset-3">
        <h1>Tabbed Component Demo</h1>
      </div>
    </header>

    <main class="row"> 
  
      <input class="radio-button" type="radio" title="uk-news" name="tab-demo" id="uk-news" checked />
      <input class="radio-button" type="radio" title="football" name="tab-demo" id="football" />
      <input class="radio-button" type="radio" title="travel" name="tab-demo" id="travel" />

      <section class="tabs col-sm-12 col-md-6 col-md-offset-3">
        <div>
          <label for="uk-news" id="uk-news" class="news-tab">UK News</label>
          <label for="football" id="football" class="news-tab">Football</label>
          <label for="travel" id="travel" class="news-tab">Travel</label>
        </div>
      </section>

      <section class="feeds col-sm-12 col-md-6 col-md-offset-3">
        <ol id="uk-news-feed" class="feed"></ol>
        <ol id="football-feed" class="feed"></ol>
        <ol id="travel-feed" class="feed"></ol>
      </section>
      
    </main>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
    <script type="text/javascript" src="public/js/fetchNews.js"></script>
  </body>

</html>
